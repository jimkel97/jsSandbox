<html>
<head><title>Javascript Event Handling</title></head>
<body>

<a href="events.html">Event Handling</a>

<h3>OnClick Events</h3>
<p>Here is a <a href="javascript:void(0)" onclick="sayHi();">link</a> example</p>
<p>Here is a <input type="button" value="button" onclick="sayHi();">.</p>
<h3>Mouseovers</h3>
<p>Here is an image rollover</p>
<img src="palm1.png" onmouseover="src='palm2.png'" onmouseout="src='palm1.png'">
<h3>Styles</h3>
<p>And some color <a href="javascript:void(0)" onmouseover="this.style.color='red'" onmouseout="this.style.color='blue'">change</a></p>
<h3>Fields</h3>
<input type="text" size="30" onfocus="this.style.backgroundColor='yellow'" onblur="this.style.backgroundColor='white'">
<h3>Forms</h3>
<form onsubmit="checkAddress('email');">
	email:
	<input type="text" id="email">
	<input type="submit" value="Submit">
</form>
<h3>Setting field values</h3>
<form>
	ZIP: <br>
	<input type="text" id="zip" onblur="fillCity(document.getElementById('zip').value);"><br>
	City:<br>
	<input type="text" id="city">
</form>


<script>
function sayHi() {
	alert("Hi!");
}
function checkAddress(fieldId) {
	if (document.getElementById(fieldID).value === "") {
		alert("What's your email address?");
	}
}
aCity = ""
function fillCity(aZip) {
	switch(aZip) {
		case "60608" :
			aCity = "Chicago";
			alert("You live in " + aCity);
			break;
		case "68114" :
			aCity = "Omaha";
			alert("You live in " + aCity);
			break;
		case "53212" :
			aCity = "Milwaukee";
			alert("You live in " + aCity);
			break;
		default :
			alert("I have no idea where you live!");
	}
	document.getElementById("city").value = aCity;
}
</script>
</body>
</html>
